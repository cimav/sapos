  number:
    percentage:
      format:
        delimiter: ","
    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2 
        significant: false
        strip_insignificant_zeros: false
    format:
      delimiter: ","
      precision: 2
      significant: false
      strip_insignificant_zeros: false
      separator: "."
    human:
      format:
        delimiter: ","
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "Mil"
          million: "Millón"
          billion: "Mil millones"
          trillion: "Trillón"
          quadrillion: "Cuatrillón"
    precision:
      format:
        delimiter: ","

  date:      
    formats:
      default: "%d-%m-%Y"
      short: "%b %d %Y"
      day_mon: "%b %d"
      long: "%B %d, %Y"

    day_names: [Domingo, Lunes, Martes, Miercoles, Jueves, Viernes, Sabado]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%b %d %Y %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "am"
    pm: "pm"

    support:
      array:
        words_connector: ", "
        two_words_connector: " y "
        last_word_connector: ", y "
        
